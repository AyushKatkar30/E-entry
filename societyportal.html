<!DOCTYPE html>
<html>
<head>
    <title>Society Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        label {
            font-weight: bold;
        }
        .display {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button#jumpIn {
            background-color: #28A745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Society Portal</h1>
        <form id="societyForm" action="officeentry.php" method="POST">
            <label for="societyName">Society Name:</label>
            <input type="text" id="societyName" name="societyName" required><br>

            <label for="registrationNumber">Registration Number:</label>
            <input type="text" id="registrationNumber" name="registrationNumber" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <div class="button-container">
                <button value="submit">Submit</button>
            </div>
        </form>
        <div class="display" id="displayArea">
            <h2>Society Information</h2>
            <p><strong>Society Name:</strong> <span id="displaySocietyName"></span></p>
            <p><strong>Registration Number:</strong> <span id="displayRegistrationNumber"></span></p>
            <p><strong>Address:</strong> <span id="displayAddress"></span></p>
        </div>
    </div>

</body>
</html>
